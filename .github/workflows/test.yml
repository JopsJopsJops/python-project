name: Python Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']  # Only 2 versions for speed
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run stable non-GUI tests only
      run: |
        # Run only the stable, non-GUI tests
        pytest tests/ -k "not dialog and not main and not widgets" --cov=expense_tracker_app --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run non-GUI tests with coverage
      run: |
        # Skip ALL GUI tests (main, widgets, dialogs)
        pytest tests/ -k "not dialog and not main and not widgets" --cov=expense_tracker_app --cov-report=xml --cov-report=term-missing   